<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="HomePage.css" />
    </head>
    <body>
        <wicket:extend>
        <div class="HomePage">
            <div class="menu pure-menu">
                <span class="pure-menu-heading">Plans</span>
                <ul class="plans pure-menu-list">
                    <li class="pure-menu-item" wicket:id="availablePlans">
                        <a class="pure-menu-link" wicket:id="jumpToPlan" href="./">
                            <span wicket:id="title"></span>
                        </a>
                    </li>
                </ul>
                <span class="pure-menu-heading">Proposals</span>
                <ul class="proposals pure-menu-list">
                    <li class="pure-menu-item" wicket:id="availableProposals">
                        <a class="pure-menu-link" wicket:id="jumpToProposal" href="./">
                            <span wicket:id="title"></span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="voter">
                <img
                    src="example1.png"
                    alt="example image"
                    wicket:id="planImage"
                    />
                <div class="voter-inner">
                    <table>
                        <tbody>
                            <tr wicket:id="votes">
                                <td wicket:id="cells">
                                    <div
                                        class="num-votes">
                                        <span
                                            wicket:id="numVotes" />
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div wicket:id="commentContainer" class="comments">
                <p><b>Comments</b></p>
                <div wicket:id="comments" class="comment">
                    <span wicket:id="text"></span>
                </div>
            </div>
        </div>
        </wicket:extend>
    </body>
</html>
